spring:
  application:
    name: task-service
  datasource:
    url: jdbc:h2:file:~/tasks
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


server:
  port: 8083
#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/